modules:
  jira:issuePanel:
    - key: growthbook-issue-panel-widget
      resource: main-widget
      resolver:
        function: resolver
      render: native
      title: GrowthBook for Jira
      icon: resource:public;logo128.png
  jira:adminPage:
    - key: growthbook-configure-page
      resource: main-configure-page
      title: Configure your GrowthBook integration
      render: native
      resolver:
        function: resolver
      useAsConfig: true
  jira:customField:
    - key: growthbook-custom-field
      name: GrowthBook Link
      description: The connected GrowthBook object (Feature or Experiment) for a single issue
      type: object
      readOnly: true
      view:
        formatter:
          expression: "`${value.gbLink}`"
      schema:
        properties:
          objectType:
            type: string
            enum: ["feature", "experiment"]
            searchAlias: type
          objectId:
            type: string
            searchAlias: id
          objectName:
            type: string
            searchAlias: name
          gbLink:
            type: string
            searchAlias: link
        required: ["objectType", "objectId", "objectName", "gbLink"]
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main-widget
    path: src/frontend/widget/index.tsx
  - key: main-configure-page
    path: src/frontend/configure/index.tsx
  - key: public
    path: public
app:
  runtime:
    name: nodejs20.x
  id: ari:cloud:ecosystem::app/78d5cfe5-5311-4e0e-9bbd-5be2ae1eb445
permissions:
  scopes:
    - storage:app
    - read:jira-work
    - write:app-data:jira
  external:
    fetch:
      client:
        - "https://api.growthbook.io"
